# you can read more about security in the related section of the documentation
# http://symfony.com/doc/current/book/security.html
security:
    acl:
        connection: default
    # http://symfony.com/doc/current/book/security.html#encoding-the-user-s-password
    encoders:
        AppBundle\Entity\User:
            algorithm: bcrypt

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        step_inventory_users:
            entity:
                class:              AppBundle:User
                property:           username
                manager_name:       ~

    # the main part of the security, where you can set up firewalls
    # for specific sections of your app
    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
        signup_firewall:
            pattern: /signup$
            anonymous: true
        login_firewall:
            pattern: /login$
            anonymous: true
        site:
            anonymous: false
            pattern: ^/
            form_login:
                login_path: /login
                check_path: /login_check
                remember_me: true
            provider: step_inventory_users
            logout:
                target: /login
            remember_me:
                secret: '%secret%'
                name: user_account
                lifetime: 1800
                httponly: true
                always_remember_me: true

    # with these settings you can restrict or allow access for different parts
    # of your application based on roles, ip, host or methods
    # http://symfony.com/doc/current/cookbook/security/access_control.html
    access_control:
        - { path: ^/signup, roles: IS_AUTHENTICATED_ANONYMOUSLY } #IS_AUTHENTICATED_ANONYMOUSLY
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY } #IS_AUTHENTICATED_ANONYMOUSLY
        - { path: ^/, roles: IS_AUTHENTICATED_REMEMBERED } #IS_AUTHENTICATED_REMEMBERED